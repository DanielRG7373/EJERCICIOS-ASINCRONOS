<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pruebas tecnicas">
    <meta name="keywords" content="Prueba, Example, Asincrono">
    <meta name="author" content="Daniel">
    <link rel="stylesheet" href="">
    <title>Web Integrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
            color: #333;
            overflow-x: hidden;
        }

        header {
            padding-right: 180px;
            padding-left: 180px;
            padding-top: 90px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 2rem;
            margin-bottom: 4rem;
        }

        header #site-title {
            font-size: 1.8rem;
        }

        #menu-icon {
            margin-right: 180px;
            margin-top: 80px;
            width: 50px;
            height: 20px;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1100;
        }

        .menu-line {
            position: absolute;
            width: 28px;
            height: 3px;
            background-color: #000;
            transition: all 0.3s ease;
        }

        .menu-line:nth-child(1) {
            top: 0;
        }

        .menu-line:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }

        .menu-line:nth-child(3) {
            bottom: 0;
        }

        #menu-icon.active .menu-line:nth-child(1) {
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
        }

        #menu-icon.active .menu-line:nth-child(2) {
            opacity: 0;
        }

        #menu-icon.active .menu-line:nth-child(3) {
            bottom: 50%;
            transform: translateY(50%) rotate(-45deg);
        }

        #menu-icon.active .menu-line {
            background-color: #fff;
        }

        main {
            flex: 1;
            padding: 4rem 11rem;
            display: flex;
            gap: 30rem;
        }

        #product-info {
            max-width: 450px;
        }

        #product-author {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1.2rem;
            color: #a1a1a1;
        }

        #product-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 3rem;
        }

        #product-description {
            font-size: 1rem;
            font-weight: bold;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #a1a1a1;
        }

        #details-button {
            height: 3rem;
            width: 9rem;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        #details-button:hover {
            background-color: #333;
        }

        #product-image {
            max-width: 400px;
            height: 500px;
        }

        footer {
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            padding: 2rem 13rem;
            display: flex;
            justify-content: flex-start;
            gap: 3rem;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .footer-item {
            color: #696969;
            cursor: pointer;
            position: relative;
            transition: color 0.6s;
        }

        .footer-item:hover {
            color: #000000;
        }

        .footer-item::after {
            content: '';
            position: absolute;
            bottom: 64px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #000;
            transition: width 0.6s;
        }

        .footer-item:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                gap: 2rem;
                padding: 3rem 2rem;
            }

            #product-info,
            #product-image {
                max-width: 100%;
                text-align: center;
            }

            header {
                padding: 2rem 1.5rem;
            }

            footer {
                padding: 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            #product-title {
                font-size: 2.5rem;
            }

            #product-description {
                font-size: 0.9rem;
            }

            #details-button {
                padding: 0.5rem 1rem;
            }
        }

        /* Slider styles */
        #slider {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background-color: black;
            transition: right 1s ease, opacity 0.5s ease;
            opacity: 0;
            z-index: 1000;
        }

        #slider.active {
            right: 0;
            opacity: 1;
        }

        #second-web {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="site-title">mater</h1>
        <div id="menu-icon">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </header>

    <main>
        <div id="product-info">
            <h3 id="product-author">Michael W.Dreeben</h3>
            <h1 id="product-title">Shell Dining Chair</h1>
            <p id="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Est aperiam quos totam blanditiis sapiente sit, quasi non excepturi architecto dolorem?</p>
            <button id="details-button">Product Details</button>
        </div>
        <img src="https://via.placeholder.com/400x500" alt="Shell Dining Chair" id="product-image">
    </main>

    <footer>
        <div class="footer-item" id="footer-item-1">01<br>Shell Dining Chair</div>
        <div class="footer-item" id="footer-item-2">02<br>Dunes Anthrazite Black</div>
    </footer>

    <!-- Slider for second web -->
    <div id="slider">
        <iframe id="second-web" src="http://127.0.0.1:5500/Pruebastecnicas/ProductosSegundaPagina.html"></iframe>
    </div>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const slider = document.getElementById('slider');

        menuIcon.addEventListener('click', () => {
            menuIcon.classList.toggle('active');
            slider.classList.toggle('active');
        });
    </script>
</body>

</html>
